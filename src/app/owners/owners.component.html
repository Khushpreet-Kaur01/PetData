<h2 class="mat-headline-5" style="color: #3f51b5; margin-bottom: 16px;">Pet Owners</h2>

<mat-table [dataSource]="petOwners" class="mat-elevation-z8" style="background-color: #fafafa;">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef style="color: #673ab7; font-weight: 500;"> ID </mat-header-cell>
    <mat-cell *matCellDef="let owner" style="color: #212121;">
      <span class="mat-body-1">{{ owner.id }}</span>
    </mat-cell>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef style="color: #673ab7; font-weight: 500;"> First Name </mat-header-cell>
    <mat-cell *matCellDef="let owner" style="color: #212121;">
      <span class="mat-body-1">{{ owner.firstName }}</span>
    </mat-cell>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef style="color: #673ab7; font-weight: 500;"> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let owner" style="color: #212121;">
      <span class="mat-body-1">{{ owner.lastName }}</span>
    </mat-cell>
  </ng-container>

  <!-- Pet Count Column -->
  <ng-container matColumnDef="petCount">
    <mat-header-cell *matHeaderCellDef style="color: #673ab7; font-weight: 500;"> Pet Count </mat-header-cell>
    <mat-cell *matCellDef="let owner">
      <mat-chip-listbox>
        <mat-chip class="mat-primary" disabled style="background-color: #ff4081; color: white;">
          {{ owner.animalCount }}
        </mat-chip>
      </mat-chip-listbox>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef style="color: #673ab7; font-weight: 500;"> Actions </mat-header-cell>
    <mat-cell *matCellDef="let owner">
      <button
        mat-raised-button
        color="primary"
        (click)="viewPets(owner.id)"
        aria-label="View pets"
        style="background-color: #3f51b5; color: white;"
      >
        View Pets
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['id', 'firstName', 'lastName', 'petCount', 'actions']"
                  style="background-color: #f5f5f5;"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['id', 'firstName', 'lastName', 'petCount', 'actions']"></mat-row>
</mat-table>
