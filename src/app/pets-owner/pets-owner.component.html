
<h2>Pet Owners</h2>

<mat-table [dataSource]="petOwners" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let owner"> {{owner.id}} </mat-cell>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let owner"> {{owner.firstName}} </mat-cell>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let owner"> {{owner.lastName}} </mat-cell>
  </ng-container>

  <!-- Pet Count Column -->
  <ng-container matColumnDef="petCount">
    <mat-header-cell *matHeaderCellDef> Pet Count </mat-header-cell>
    <mat-cell *matCellDef="let owner"> {{owner.petCount}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let owner">
      <button mat-raised-button color="primary" (click)="viewPets(owner.id)">View Pets</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['id', 'firstName', 'lastName', 'petCount', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['id', 'firstName', 'lastName', 'petCount', 'actions']"></mat-row>

</mat-table>
